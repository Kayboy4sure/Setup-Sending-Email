{% extends "base.html" %}


{% block content %}
    <form action="" method='POST'>
        {% csrf_token %}
        <h3><strong>LOGIN</strong></h3>
        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input class="form-control" name="username" placeholder="Enter your email-address">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" placeholder="Enter your password">
        </div>
        <button class="btn btn-primary" style="width:100%">Login to your account</button>
        <p>Don't have an account? <a href="{% url 'signup' %}">Register</a></p>
    </form>
{% endblock content %}
